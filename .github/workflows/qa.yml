name: Python Package using Conda

on:
  pull_request:
    branches: [ "QA" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Render Deploy Action
      uses: johnbeynon/render-deploy-action@v0.0.8
